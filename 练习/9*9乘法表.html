<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        span{
            display: inline-block;
            width:80px;
            height:35px;
            text-align: center;
            line-height: 35px;
            background: darkorange;
            color: #ffffff;
            border:1px solid #ffffff;
        }
    </style>
</head>
<body>

</body>
</html>
<script>
    for(var i=1;i<10;i++){
        document.write('<p>');
        for(var n=1;n<=i;n++){
            document.write('<span>'+n+'*'+i+'='+(n*i)+'</span>')
        }
        document.write('</p>');
    }
</script>
