    //100以内能被3和5整除的数求和
    function sum(num) {
        if (num == 0) {
            return 0
        } else if (num % 2 == 0 && num % 5 == 0) {
            return num+sum(num-1);
        }else {
            return sum(num-1)
        }
    }
